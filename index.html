<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/Instagram1.ico" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
   <div class="Instagram-wrapper">
      <div class="Instagram-Phone">
</div>
   <div class="Instagram-continue">
      <div class="container">
         <img src="img/300-Instagram_logo..png" class="instagram-logo" alt="instagram-logo">
         <div class="profile-photo">
            <img src="img/foto-perfil.png" alt="foto de perfil">
         </div>
         <a href="#" class="Instagram-Login"> Continue como Goku</a>
         <a href="#" class="Instagram-Logout">Remover conta</a>
   </div>

   <div class="container">
      <p class="not-account">Não é o Goku</p> 
      <p class="not-account">
         <span class="link-blue">Alterar a conta</span>
         ou
         <span class="link-blue"> Inscreva-se</span>
      </p>
   </div>
   
   <div class="get-the-app">
      <p class="get-the-app">Baixe o App</p>
      
      </div>
      <div class="download">
         <img src="img/apple1-botao.jpg" alt="botao-apple">
        <img src="img/botao-google.png" alt="botao-google">
   </div>
</div>

</body>
</html>
